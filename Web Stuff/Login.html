<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="LoginStyle.css">
</head>
<body>
    <h1>Welcome!</h1>
    </div>
    <!-- Form Module-->
    <div class="module form-module">
        <div class="toggle">
        </div>
        <div class="form">
            <h2>Login to your account</h2>
            <form id="myForm">
                <input type="username" name="usr" placeholder="Username" />
                <input type="password" id="pword" placeholder="Password" />
                <button input type="button" onClick="getCredentials(this.form)">Login</button>
            </form>
        </div>
    </div>
    <script type="text/javascript">
         function getCredentials(form) {
              var username = form.usr.value;
              var password = form.pword.value;

              if ((username == "student") && (password == "password")) {
                   location.assign("AdminMain.html");
              }
              else {
                   alert("Login unsuccessful");
              }
       }
    </script>
    </script>



</body>
</html>
